<div class="passingData autoclose">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Message:</label>
            <div class="controls">
                <span data-bind="text: message"></span>    
            </div>    
        </div>
        
        <div class="control-group">
            <label class="control-label">Response:</label>
            <div class="controls">
                <input type="text" class="autofocus" data-bind="value: response"/>    
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <button class="btn btn-large" data-bind="click: ok" >Ok</button>    
            </div>
        </div>
    </form>
</div>
