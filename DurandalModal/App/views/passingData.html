<div class="passingData">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Message:</label>
            <div class="controls">
                <input type="text" data-bind="value: message"/>    
            </div>    
        </div>
        
        <div class="control-group">
            <label class="control-label">Response:</label>
            <div class="controls">
                <span data-bind="text: response"></span>    
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <button class="btn btn-large" data-bind="click: show" >Show Dialog</button>    
            </div>
        </div>
    </form>
</div>
